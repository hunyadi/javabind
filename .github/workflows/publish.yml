name: ðŸ“¦ [javabind] Build and test C++ library

on:
  push:
    paths:
      - /include/**
      - /java/**
      - /test/**
  workflow_dispatch: {}

jobs:
  build-linux:
    name: ðŸ§± [Linux] Build and test C++ library
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK for JNI headers
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
      - name: Compile C++ sources
        run: |
          cmake -B build && cmake --build build
      - name: Compile and run Java sources
        run: |
          ./launch.sh

  build-windows:
    name: ðŸ§± [Windows] Build and test C++ library
    runs-on: windows-latest

    defaults:
      run:
        shell: cmd

    steps:
      - uses: actions/checkout@v4
      - name: Add MSBuild to PATH
        uses: microsoft/setup-msbuild@v2
      - name: Set up JDK for JNI headers
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
      - name: Compile C++ sources
        run: |
          cmake -B build && cmake --build build
      - name: Compile and run Java sources
        working-directory: ${{github.workspace}}
        run: |
          launch.bat
